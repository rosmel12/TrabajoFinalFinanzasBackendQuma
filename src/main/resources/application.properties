spring.application.name=TrabajoFinalFinanzasBackend
debug=true
server.port=8080
# Configuración de la base de datos MySql en la nube de azure
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Configuración de JPA e Hibernate para PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

#No envia el trace al usuario cuando hay error.
server.error.include-stacktrace=never
jwt.secret=${DB_JWTSECRET}
spring.devtools.restart.log-condition-evaluation-delta=false